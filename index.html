<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Simplotel Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container-fluid my-4" id="app">
        <div class="row gx-2" id="row">
            <div class="col-md-4 order-1 col-sm-12" id="server-box">
              <!-- server will be added here through java script -->
                 
            </div>
            <div class="col-md-4 order-2 col-sm-12" id="waiting-box">
                <!-- waiting task container ---- -->
            </div>
            <div class="col-md-4 order-2 col-sm-12">
                <div class="p-3 ">
                    <button type="button" class="btn  mybtn" id="addServer">Add a server</button>
                    <button type="button" class="btn  " id="removeServer" onclick="removeItem()">Remove a server</button>
                    <p>Server to be removed :0</p>
                    <div class="input-box">
                        <input type="number" class="form-control w-25" min="1" max="10" value="1" id="tasks">
                        <button type="button" class="btn  mx-2 mybtn" id="addTasks">Add tasks</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
